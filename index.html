<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Card Matching Game</title>
  </head>
  <body>
    <div id="win-message" style="display: none">
      You matched them all! You did great :D
    </div>

      ~ Click any card to flip over. Match all the cards to win. ~
    </div>
    <div id="game-board" class="board"></div>
    <div id="incorrect-guesses">Incorrect Guesses: 0</div>
    <script src="main.js"></script>
  </body>
</html>
